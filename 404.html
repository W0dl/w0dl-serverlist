<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page Not Found</title>
    <script>
        const path = window.location.pathname;
        const serverCode = path.split('/').filter(Boolean).pop();
        
        if (serverCode) {
            window.location.href = '/w0dl-serverlist/#' + serverCode;
        } else {
            window.location.href = '/w0dl-serverlist/';
        }
    </script>
</head>

</html>
